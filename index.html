<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card-img"
        src="/assets//images/illustration-article.svg"
        alt="Article Picture"
      />
      <section class="card-details">
        <span class="card-details__category">Learning</span>
        <p class="card-details__pubDate">Published 21 Dec 2023</p>
        <h1 class="card-details__title">HTML & CSS foundations</h1>
        <p class="card-details__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="author">
        <img
          class="author__avatar"
          src="/assets//images/image-avatar.webp"
          alt="Greg Hooper"
        />
        <h2 class="author__name">Greg Hooper</h2>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
